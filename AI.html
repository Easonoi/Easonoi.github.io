<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AI 对话</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    #conversation {
      max-width: 800px;
      margin: 0 auto 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      padding: 5px;
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #00529B;
    }
    .assistant {
      text-align: left;
      color: #4F8A10;
    }
    #inputArea {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #00529B;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>
  <h1>AI 对话</h1>
  <div id="conversation"></div>
  <div id="inputArea">
    <textarea id="userInput" rows="3" placeholder="输入消息..."></textarea>
    <button id="sendBtn">发送</button>
  </div>

  <script>
    // 请注意：不要直接在生产环境中暴露 API 密钥！
    const API_KEY = "sk-tdebsufltysokmhqqneocnbzipqtamdqoyfzvzpancbewfdy";
    const BASE_URL = "https://api.siliconflow.cn/v1/chat/completions";
    const MODEL = "Pro/deepseek-ai/DeepSeek-R1";
    const MAX_TOKENS = 1500; // 根据需要调整

    // 对话记录，初始包含系统提示
    const conversation = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    const conversationDiv = document.getElementById("conversation");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // 更新对话展示
    function updateConversation() {
      conversationDiv.innerHTML = "";
      conversation.forEach(msg => {
        // 忽略 system 消息，只显示用户与 AI 对话
        if (msg.role === "system") return;
        const div = document.createElement("div");
        div.classList.add("message", msg.role);
        div.textContent = (msg.role === "user" ? "你: " : "AI: ") + msg.content;
        conversationDiv.appendChild(div);
      });
      conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }

    // 发送消息并调用 AI API
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      
      // 添加用户消息
      conversation.push({ role: "user", content: text });
      updateConversation();
      userInput.value = "";
      
      // 构造请求 payload
      const payload = {
        model: MODEL,
        messages: conversation,
        max_tokens: MAX_TOKENS,
        stream: false  // 此处使用非流式输出
      };

      try {
        const response = await fetch(BASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
          },
          body: JSON.stringify(payload)
        });
        if (!response.ok) {
          throw new Error("API 请求失败：" + response.status);
        }
        const data = await response.json();
        // 假设回复位于 data.choices[0].message.content
        const assistantMsg = data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content;
        if (assistantMsg) {
          conversation.push({ role: "assistant", content: assistantMsg });
          updateConversation();
        } else {
          throw new Error("未获取到 AI 回复。");
        }
      } catch (error) {
        console.error(error);
        conversation.push({ role: "assistant", content: "出错了：" + error.message });
        updateConversation();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    // 允许按 Ctrl+Enter 发送消息
    userInput.addEventListener("keydown", function(event) {
      if (event.ctrlKey && event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
