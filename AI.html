<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>流式输出 AI 对话（含折叠思考、Markdown 渲染与日志导出）</title>
  <!-- 引入 marked.js 用于 Markdown 渲染 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    #exportLogBtn {
      margin: 10px auto;
      display: block;
    }
    #conversation {
      max-width: 800px;
      margin: 0 auto 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .user {
      text-align: right;
      background: #e1f5fe;
      color: #00529B;
    }
    .assistant {
      text-align: left;
      background: #e8f5e9;
      color: #4F8A10;
    }
    .assistant .reply {
      margin-bottom: 5px;
    }
    .assistant .thinking {
      margin-top: 5px;
      background: #fbe9e7;
      padding: 5px;
      border-radius: 5px;
      display: none;
    }
    .toggle-thinking-btn {
      margin-top: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    #inputArea {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #00529B;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>
  <h1>deepseek-r1 chat by Eason Wu</h1>
  <h3>仅用于学习目的，禁止商用，也不要盗用我的API密钥</h3>
  <h3>后端处理能力有限，请勿外传，请勿大规模使用！</h3>
  <h3>（其实全凭使用者的自觉和良知）</h3>
  <h4>全部对话不会上传服务器(我也不知道怎么上传)，在浏览器本地存储和直接转发到deepseek，请放心使用(不信你换个浏览器试试)</h4>
  
  <button id="exportLogBtn">导出对话日志</button>
  <div id="conversation"></div>
  <div id="inputArea">
    <textarea id="userInput" rows="3" placeholder="输入消息..."></textarea>
    <button id="sendBtn">发送 (Ctrl+Enter)</button>
  </div>

  <script>
    // ================================
    // DOM 元素
    // ================================
    const conversationDiv = document.getElementById("conversation");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const exportLogBtn = document.getElementById("exportLogBtn");

    // ================================
    // 对话记录，初始包含系统提示
    // assistant 消息格式为 { role: "assistant", reply: "", thinking: "" }
    // ================================
    let conversation = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    // ================================
    // QWQ 不要盗用我的 API KEY！（花钱买的）/(ㄒoㄒ)/~~
    // ================================
    const API_KEY = "sk-tdebsufltysokmhqqneocnbzipqtamdqoyfzvzpancbewfdy";
    const BASE_URL = "https://api.siliconflow.cn/v1/chat/completions";
    const MODEL = "Pro/deepseek-ai/DeepSeek-R1";
    const MAX_TOKENS = 1500;

    // ================================
    // 加载和保存对话记录到 localStorage
    // ================================
    function loadConversation() {
      const saved = localStorage.getItem("aiConversation");
      if (saved) {
        try {
          conversation = JSON.parse(saved);
        } catch (e) {
          console.error("加载对话记录失败", e);
        }
      }
      updateConversationDisplay();
    }

    function saveConversation() {
      localStorage.setItem("aiConversation", JSON.stringify(conversation));
    }

    // ================================
    // 更新对话展示（使用 marked.js 渲染 Markdown）
    // ================================
    function updateConversationDisplay() {
      conversationDiv.innerHTML = "";
      conversation.forEach((msg) => {
        if (msg.role === "system") return; // 不显示系统消息
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", msg.role);
        if (msg.role === "user") {
          messageDiv.innerHTML = `<strong>你:</strong><br>${marked.parse(msg.content)}`;
        } else if (msg.role === "assistant") {
          let replyHTML = `<div class="reply"><strong>AI:</strong><br>${marked.parse(msg.reply || "")}</div>`;
          let thinkingHTML = "";
          if (msg.thinking && msg.thinking.trim() !== "") {
            thinkingHTML = `<button class="toggle-thinking-btn" onclick="toggleThinking(this)">显示思考过程</button>
                            <div class="thinking">${marked.parse(msg.thinking)}</div>`;
          }
          messageDiv.innerHTML = replyHTML + thinkingHTML;
        }
        conversationDiv.appendChild(messageDiv);
      });
      conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }

    // 切换思考过程显示/隐藏
    function toggleThinking(btn) {
      const thinkingDiv = btn.nextElementSibling;
      if (thinkingDiv.style.display === "none" || thinkingDiv.style.display === "") {
        thinkingDiv.style.display = "block";
        btn.textContent = "隐藏思考过程";
      } else {
        thinkingDiv.style.display = "none";
        btn.textContent = "显示思考过程";
      }
    }

    // ================================
    // 导出对话日志（Markdown 格式）
    // ================================
    function exportConversation() {
      let logText = "";
      conversation.forEach(msg => {
        if (msg.role === "system") return;
        if (msg.role === "user") {
          logText += `**你:**\n${msg.content}\n\n`;
        } else if (msg.role === "assistant") {
          logText += `**AI 回复:**\n${msg.reply || ""}\n\n`;
          if (msg.thinking && msg.thinking.trim() !== "") {
            logText += `**AI 思考:**\n${msg.thinking}\n\n`;
          }
        }
      });
      const blob = new Blob([logText], { type: "text/markdown;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "conversation_log.md";
      a.click();
      URL.revokeObjectURL(url);
    }
    exportLogBtn.addEventListener("click", exportConversation);

    // ================================
    // 发送消息并调用 AI 接口（流式输出推理和回复）
    // ================================
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      
      // 添加用户消息并更新展示
      conversation.push({ role: "user", content: text });
      updateConversationDisplay();
      saveConversation();
      userInput.value = "";
      
      // 添加一个新的 AI 消息（初始化 reply 和 thinking）
      const assistantMessage = { role: "assistant", reply: "", thinking: "" };
      conversation.push(assistantMessage);
      updateConversationDisplay();
      
      // 构造请求 payload，启用流式输出
      const payload = {
        model: MODEL,
        messages: conversation,
        max_tokens: MAX_TOKENS,
        stream: true
      };

      try {
        const response = await fetch(BASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
          },
          body: JSON.stringify(payload)
        });
        if (!response.ok) {
          throw new Error("API 请求失败：" + response.status);
        }
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let done = false;
        // 持续读取流数据，每接收一小段就更新 reply 与 thinking
        while (!done) {
          const { value, done: doneReading } = await reader.read();
          done = doneReading;
          const chunk = decoder.decode(value || new Uint8Array());
          const lines = chunk.split("\n");
          for (const line of lines) {
            if (line.trim().startsWith("data: ")) {
              const dataStr = line.trim().substring(6).trim();
              if (dataStr === "[DONE]") {
                done = true;
                break;
              }
              try {
                const dataJson = JSON.parse(dataStr);
                const delta = dataJson.choices[0].delta;
                // 分别追加推理和回复内容（这两部分会同时在同一条消息中显示）
                if (delta.reasoning_content) {
                  assistantMessage.thinking += delta.reasoning_content;
                }
                if (delta.content) {
                  assistantMessage.reply += delta.content;
                }
                updateConversationDisplay();
              } catch (e) {
                console.error("解析数据块失败", e);
              }
            }
          }
        }
        saveConversation();
      } catch (error) {
        console.error(error);
        assistantMessage.reply += "\n\n出错了：" + error.message;
        updateConversationDisplay();
        saveConversation();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", function(event) {
      if (event.ctrlKey && event.key === "Enter") {
        sendMessage();
      }
    });

    // 页面加载时恢复对话记录
    loadConversation();
  </script>
</body>
</html>
