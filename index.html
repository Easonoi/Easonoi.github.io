  <script>

    const repo = "ä½ çš„ä»“åº“å";     // ğŸ‘ˆ æ”¹æˆä½ çš„ GitHub ä»“åº“å
    const branch = "main";         // ğŸ‘ˆ é»˜è®¤åˆ†æ”¯ï¼Œé€šå¸¸æ˜¯ main æˆ– master

    async function fetchDir(path = "") {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
      const response = await fetch(url);
      if (!response.ok) throw new Error(`åŠ è½½å¤±è´¥: ${response.status}`);
      return await response.json();
    }

    async function buildTree(container, path = "") {
      const items = await fetchDir(path);
      const ul = document.createElement("ul");

      for (let item of items) {
        const li = document.createElement("li");
        li.textContent = item.name;

        if (item.type === "dir") {
          li.classList.add("folder");
          li.addEventListener("click", async () => {
            if (li.querySelector("ul")) {
              li.removeChild(li.querySelector("ul")); // æŠ˜å 
            } else {
              const childContainer = document.createElement("div");
              li.appendChild(childContainer);
              await buildTree(childContainer, item.path); // é€’å½’åŠ è½½å­ç›®å½•
            }
          });
        }

        ul.appendChild(li);
      }

      container.innerHTML = '';
      container.appendChild(ul);
    }

    buildTree(document.getElementById("file-tree"));
  </script>
