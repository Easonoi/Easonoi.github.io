<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HI~</title>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
      color: #2c3e50;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin: 4px 0;
    }
    .folder {
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .folder:hover {
      background-color: #e2eafc;
    }
    .file a {
      text-decoration: none;
      color: #2980b9;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .file a:hover {
      background-color: #e2eafc;
      text-decoration: underline;
    }
    #preview {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .center-img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
  <!-- 使用国内 CDN 加载 marked 库 -->
  <script src="https://lib.baomitu.com/marked/4.3.0/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 嵌入名片网页 -->
    <iframe src="https://oier.baoshuo.dev/oier/133934" frameborder="0" 
            style="width: 100%; height: 400px; border: none; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    </iframe>
    
    <h1>重铸四中OI荣光！</h1>
    <h3>课件、程序等全部开源</h3>
  
    <!-- 插入图片 -->
    <img src="https://cdn.luogu.com.cn/upload/image_hosting/dez49sfw.png" alt="一个臭打算法竞赛的" class="center-img">
    
    <h1>📁 GitHub Repository of Eason Wu</h1>
    <div id="file-tree">加载中...</div>
    <div id="preview"><p>⬇ 这里会显示 .md 的内容</p></div>
  </div>
  
  <script>
    const username = "easonoi";
    const repo = "easonoi.github.io";
    const branch = "main";
  
    const fileTree = document.getElementById("file-tree");
    const preview = document.getElementById("preview");
  
    async function fetchDir(path = "") {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("无法加载目录");
      return await res.json();
    }
  
    async function buildTree(container, path = "") {
      const items = await fetchDir(path);
      const ul = document.createElement("ul");
  
      for (let item of items) {
        const li = document.createElement("li");
  
        if (item.type === "dir") {
          li.textContent = "📁 " + item.name;
          li.classList.add("folder");
  
          li.addEventListener("click", async () => {
            if (li.querySelector("ul")) {
              li.removeChild(li.querySelector("ul"));
            } else {
              const sub = document.createElement("div");
              li.appendChild(sub);
              await buildTree(sub, item.path);
            }
          });
  
        } else if (item.type === "file") {
          li.classList.add("file");
          const ext = item.name.split('.').pop().toLowerCase();
          const a = document.createElement("a");
          a.textContent = "📄 " + item.name;
          a.href = "#";
          a.addEventListener("click", async (e) => {
            e.preventDefault();
            const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${item.path}`;
            const webUrl = `https://${username}.github.io/${item.path}`;
  
            if (ext === "html") {
              window.location.href = webUrl;
            } else if (ext === "md") {
              preview.innerHTML = "⌛ 正在加载 Markdown...";
              const content = await fetch(rawUrl).then(r => r.text());
              preview.innerHTML = `<h2>📝 ${item.name}</h2>` + marked.parse(content);
            } else {
              window.open(`https://github.com/${username}/${repo}/blob/${branch}/${item.path}`, "_blank");
            }
          });
          li.appendChild(a);
        }
  
        ul.appendChild(li);
      }
  
      container.innerHTML = '';
      container.appendChild(ul);
    }
  
    buildTree(fileTree);
  </script>
</body>
</html>
