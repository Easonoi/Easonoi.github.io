<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>页面跳转中…</title>
  <!-- 方法一：Meta 刷新标签，实现自动跳转 -->
  <!-- content="秒数; url=目标地址" -->
  <meta http-equiv="refresh" content="0;url=https://509f1e65.r40.cpolar.top" />

  <!-- 方法二：JavaScript 二次保障，适用于某些浏览器禁用了 Meta 刷新时 -->
  <script>
    // 将下面的 URL 换成你需要跳转的新链接
    window.location.replace("https://509f1e65.r40.cpolar.top ");
  </script>
</head>
<body>
  <p>正在跳转到最新页面…如果浏览器没有自动跳转，请 <a href="https://example.com/新的页面.html">点击这里</a>。</p>
</body>
</html>
