<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HI~</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style-type: none; padding-left: 20px; }
    li { margin: 4px 0; }
    .folder { font-weight: bold; color: #2c3e50; cursor: pointer; }
    .file a { text-decoration: none; color: #2980b9; cursor: pointer; }
    .file a:hover { text-decoration: underline; }
    #preview { margin-top: 40px; padding: 20px; border-top: 1px solid #ccc; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>📁 GitHub Repository of Eason Wu</h1>
  <div id="file-tree">加载中...</div>
  <div id="preview"><p>⬇ 这里会显示 .md 的内容</p></div>

  <script>
    const username = "easonoi"; // ← GitHub 用户名
    const repo = "easonoi.github.io"; // ← 仓库名
    const branch = "main"; // ← 分支名

    const fileTree = document.getElementById("file-tree");
    const preview = document.getElementById("preview");

    async function fetchDir(path = "") {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("无法加载目录");
      return await res.json();
    }

    async function buildTree(container, path = "") {
      const items = await fetchDir(path);
      const ul = document.createElement("ul");

      for (let item of items) {
        const li = document.createElement("li");

        if (item.type === "dir") {
          li.textContent = "📁 " + item.name;
          li.classList.add("folder");

          li.addEventListener("click", async () => {
            if (li.querySelector("ul")) {
              li.removeChild(li.querySelector("ul"));
            } else {
              const sub = document.createElement("div");
              li.appendChild(sub);
              await buildTree(sub, item.path);
            }
          });

        } else if (item.type === "file") {
          li.classList.add("file");
          const ext = item.name.split('.').pop().toLowerCase();
          const a = document.createElement("a");
          a.textContent = "📄 " + item.name;
          a.href = "#";
          a.addEventListener("click", async (e) => {
            e.preventDefault();
            const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${item.path}`;
            const webUrl = `https://${username}.github.io/${item.path}`;

            if (ext === "html") {
              // 🔁 直接跳转到 GitHub Pages 渲染后的页面
              window.location.href = webUrl;
            } else if (ext === "md") {
              preview.innerHTML = "⌛ 正在加载 Markdown...";
              const content = await fetch(rawUrl).then(r => r.text());
              preview.innerHTML = `<h2>📝 ${item.name}</h2>` + marked.parse(content);
            } else {
              window.open(`https://github.com/${username}/${repo}/blob/${branch}/${item.path}`, "_blank");
            }
          });
          li.appendChild(a);
        }

        ul.appendChild(li);
      }

      container.innerHTML = '';
      container.appendChild(ul);
    }

    buildTree(fileTree);
  </script>
</body>
</html>
