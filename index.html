<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub æ–‡ä»¶æ ‘é¢„è§ˆ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style-type: none; padding-left: 20px; }
    li { margin: 4px 0; }
    .folder { font-weight: bold; color: #2c3e50; cursor: pointer; }
    .file a { text-decoration: none; color: #2980b9; cursor: pointer; }
    .file a:hover { text-decoration: underline; }
    #preview { margin-top: 40px; padding: 20px; border-top: 1px solid #ccc; }
  </style>
  <!-- å¼•å…¥ markdown æ¸²æŸ“åº“ marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>ğŸ“ GitHub ä»“åº“æ–‡ä»¶æ ‘</h1>
  <div id="file-tree">åŠ è½½ä¸­...</div>
  <div id="preview"></div>

  <script>
    const username = "easonoi"; // â† æ”¹ä¸ºä½ çš„ç”¨æˆ·å
    const repo = "easonoi.github.io";     // â† æ”¹ä¸ºä½ çš„ä»“åº“å
    const branch = "main";         // â† æ”¹ä¸ºä½ çš„åˆ†æ”¯åï¼ˆé€šå¸¸æ˜¯ main æˆ– masterï¼‰

    const fileTree = document.getElementById("file-tree");
    const preview = document.getElementById("preview");

    async function fetchDir(path = "") {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("æ— æ³•åŠ è½½ç›®å½•");
      return await res.json();
    }

    async function buildTree(container, path = "") {
      const items = await fetchDir(path);
      const ul = document.createElement("ul");

      for (let item of items) {
        const li = document.createElement("li");

        if (item.type === "dir") {
          li.textContent = "ğŸ“ " + item.name;
          li.classList.add("folder");

          li.addEventListener("click", async () => {
            if (li.querySelector("ul")) {
              li.removeChild(li.querySelector("ul")); // æŠ˜å 
            } else {
              const sub = document.createElement("div");
              li.appendChild(sub);
              await buildTree(sub, item.path);
            }
          });

        } else if (item.type === "file") {
          li.classList.add("file");
          const ext = item.name.split('.').pop().toLowerCase();
          const a = document.createElement("a");
          a.textContent = "ğŸ“„ " + item.name;
          a.href = "#";
          a.addEventListener("click", async (e) => {
            e.preventDefault();
            const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${item.path}`;
            if (ext === "html") {
              window.open(rawUrl, "_blank");
            } else if (ext === "md") {
              preview.innerHTML = "âŒ› æ­£åœ¨åŠ è½½ Markdown...";
              const content = await fetch(rawUrl).then(r => r.text());
              preview.innerHTML = `<h2>ğŸ“ ${item.name}</h2>` + marked.parse(content);
            } else {
              window.open(`https://github.com/${username}/${repo}/blob/${branch}/${item.path}`, "_blank");
            }
          });
          li.appendChild(a);
        }

        ul.appendChild(li);
      }

      container.innerHTML = '';
      container.appendChild(ul);
    }

    buildTree(fileTree);
  </script>
</body>
</html>
