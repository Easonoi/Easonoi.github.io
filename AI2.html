  <script>

    /* å¤šå¹³å° API é…ç½®

       - doubao ä½¿ç”¨è±†åŒ… API æ¥å£ï¼Œéœ€é¢å¤–è®¾ç½®è¯·æ±‚å¤´ x-is-encrypted: trueï¼Œ
         å¹¶ä½¿ç”¨æä¾›çš„ API Key (bc5ee712-d9bd-4b39-89eb-096b77aa5694) è¿›è¡Œé‰´æƒã€‚

    const CONFIG = {

    function getCurrentModelConfig() {

    let conversation = [

    function loadConversation() {
      const saved = localStorage.getItem("aiConversation");

    function saveConversation() {

    }

    function updateConversationDisplay() {
      conversationDiv.innerHTML = "";
      conversation.forEach((msg) => {
        if (msg.role === "system") return;
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", msg.role);
        if (msg.role === "user") {
          messageDiv.innerHTML = `<strong>ä½ :</strong><br>${marked.parse(msg.content)}`;
        } else if (msg.role === "assistant") {
          messageDiv.innerHTML = `<div class="reply"><strong>AI å›å¤:</strong><br>${marked.parse(msg.content)}</div>`;
        }
        conversationDiv.appendChild(messageDiv);
      });
      conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }

    function exportConversation() {
      let logText = "";
      conversation.forEach(msg => {
        if (msg.role === "system") return;
        if (msg.role === "user") {
          logText += `**ä½ :**\n${msg.content}\n\n`;
        } else if (msg.role === "assistant") {
          logText += `**AI å›å¤:**\n${msg.content}\n\n`;

      });
      const blob = new Blob([logText], { type: "text/markdown;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "conversation_log.md";
      a.click();
      URL.revokeObjectURL(url);
    }

    exportLogBtn.addEventListener("click", exportConversation);

    let currentAbortController = null; // ç”¨äºæ§åˆ¶æµå¼è¯·æ±‚ä¸­æ­¢

    stopBtn.addEventListener("click", () => {
      if (currentAbortController) {

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
      conversation.push({ role: "user", content: text });
      updateConversationDisplay();

      userInput.value = "";

      // æ·»åŠ  AI å›å¤åˆå§‹æ¶ˆæ¯
      const assistantMessage = { role: "assistant", content: "" };
      conversation.push(assistantMessage);
      updateConversationDisplay();

      const { platform, model, apiKey, endpoint, extraHeaders } = getCurrentModelConfig();
      currentAbortController = new AbortController();

      // æ‹¼æ¥è¯·æ±‚æ•°æ®ï¼ˆç»Ÿä¸€é‡‡ç”¨ OpenAI é£æ ¼ï¼‰
      const payload = {
        model,

        max_tokens: 4096,
        stream: true

      stopBtn.style.display = "block"; // æ˜¾ç¤ºç»ˆæ­¢æŒ‰é’®

      // æ„é€ è¯·æ±‚å¤´ï¼Œé»˜è®¤åŒ…å« Content-Type ä¸ Authorization (Bearer æ¨¡å¼)
      let headers = {

      // è‹¥å½“å‰å¹³å°æä¾›äº†é¢å¤–çš„ headersï¼ˆå¦‚è±†åŒ…éœ€ä¼ é€’ x-is-encryptedï¼‰ï¼Œåˆ™åˆå¹¶åˆ°è¯·æ±‚å¤´ä¸­
      if (extraHeaders) {

      try {
        console.log("è°ƒç”¨å¹³å°:", platform, "æ¨¡å‹:", model, "è¯·æ±‚åœ°å€:", endpoint);
        const response = await fetch(endpoint, {
          method: "POST",
          headers: headers,
          body: JSON.stringify(payload),
          signal: currentAbortController.signal
        });

        if (!response.ok) {
          throw new Error("API è¯·æ±‚å¤±è´¥ï¼š" + response.status);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let done = false;

        while (!done) {
          const { value, done: doneReading } = await reader.read();
