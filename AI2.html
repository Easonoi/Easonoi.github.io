<body>
  <h1>å¤šå¹³å°æµå¼å¯¹è¯ç¤ºä¾‹</h1>

  <!-- ä¸‹æ‹‰èœå•åŒ…æ‹¬ï¼šSiliconFlowã€Dreamger å’Œè±†åŒ…ï¼ˆDoubaoï¼‰ -->
  <select id="modelSelector">
    <!-- SiliconFlow ç¤ºä¾‹ï¼ˆè¯·æ ¹æ®å®é™…æ”¯æŒçš„æ¨¡å‹åç§°ä¿®æ”¹ï¼‰ -->

  <div id="conversation"></div>

  <div id="inputArea">
    <textarea id="userInput" rows="4" placeholder="è¾“å…¥ä½ çš„é—®é¢˜ï¼Œç„¶åç‚¹å‡»å‘é€æˆ– Ctrl+Enter..."></textarea>

  <script>
    const conversationDiv = document.getElementById("conversation");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const exportLogBtn = document.getElementById("exportLogBtn");
    const stopBtn = document.getElementById("stopBtn");
    const modelSelector = document.getElementById("modelSelector");

    // å¤šå¹³å° API é…ç½®
    // æ³¨ï¼šå„å¹³å°å‡ä½¿ç”¨ OpenAI å…¼å®¹çš„è¯·æ±‚æ ¼å¼ï¼Œå³æ¶ˆæ¯å¯¹è±¡ä»…å« role ä¸ content å­—æ®µ
    const CONFIG = {
      siliconflow: {
        apiKey: "sk-tdebsufltysokmhqqneocnbzipqtamdqoyfzvzpancbewfdy",
        // æ­¤å¤„ endpoint å·²åŒ…å«å®Œæ•´è·¯å¾„
        endpoint: "https://api.siliconflow.cn/v1/chat/completions"
      },
      dreamger: {
        apiKey: "sk-D3QwUz3PzbtV9hkME470C22c56684223BbB53eBd33Ee9b4a",
        endpoint: "https://api.dreamger.com/v1/chat/completions"
      },
      doubao: {
        apiKey: "bc5ee712-d9bd-4b39-89eb-096b77aa5694",
        // åŸºäº Volcengine æ–‡æ¡£ï¼ˆhttps://www.volcengine.com/docs/82379/1298454ï¼‰ï¼Œè±†åŒ… API è¯·æ±‚æ ¼å¼ä¸ OpenAI å®Œå…¨ä¸€è‡´
        endpoint: "https://openapi.doubao.com/v1/chat/completions"
      }
    };

    // æ ¹æ®ä¸‹æ‹‰é€‰é¡¹è¿”å›å½“å‰å¹³å°ä¸æ¨¡å‹é…ç½®
    function getCurrentModelConfig() {
      // é€‰é¡¹å€¼æ ¼å¼ï¼š"platform|model"ï¼Œä¾‹å¦‚ "doubao|gpt-3.5-turbo"
      const [platform, model] = modelSelector.value.split("|");
      return {
        model,
        ...CONFIG[platform]
      };
    }

    // å¯¹è¯è®°å½•ï¼šæ‰€æœ‰æ¶ˆæ¯å‡åªåŒ…å« role ä¸ content å­—æ®µ
    let conversation = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    function loadConversation() {
      const saved = localStorage.getItem("aiConversation");
      if (saved) {
        try {
          conversation = JSON.parse(saved);
        } catch (e) {
          console.error("åŠ è½½å¯¹è¯è®°å½•å¤±è´¥", e);
        }
      }
      updateConversationDisplay();
    }

    function saveConversation() {
      localStorage.setItem("aiConversation", JSON.stringify(conversation));
    }

    function updateConversationDisplay() {
      conversationDiv.innerHTML = "";
      conversation.forEach((msg) => {
        if (msg.role === "system") return;
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", msg.role);
        if (msg.role === "user") {
          messageDiv.innerHTML = `<strong>ä½ :</strong><br>${marked.parse(msg.content)}`;
        } else if (msg.role === "assistant") {
          messageDiv.innerHTML = `<div class="reply"><strong>AI å›å¤:</strong><br>${marked.parse(msg.content)}</div>`;
        }
        conversationDiv.appendChild(messageDiv);
      });
      conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }

    function exportConversation() {
      let logText = "";
      conversation.forEach(msg => {
        if (msg.role === "system") return;
        if (msg.role === "user") {
          logText += `**ä½ :**\n${msg.content}\n\n`;
        } else if (msg.role === "assistant") {
          logText += `**AI å›å¤:**\n${msg.content}\n\n`;
        }
      });
      const blob = new Blob([logText], { type: "text/markdown;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "conversation_log.md";
      a.click();
      URL.revokeObjectURL(url);
    }

    exportLogBtn.addEventListener("click", exportConversation);

    let currentAbortController = null; // ç”¨äºæ§åˆ¶æµå¼è¯·æ±‚ä¸­æ­¢

    stopBtn.addEventListener("click", () => {
      if (currentAbortController) {
        currentAbortController.abort();
        stopBtn.style.display = "none";
      }
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
      conversation.push({ role: "user", content: text });
      updateConversationDisplay();
      saveConversation();
      userInput.value = "";

      // æ·»åŠ  AI å›å¤åˆå§‹æ¶ˆæ¯
      const assistantMessage = { role: "assistant", content: "" };
      conversation.push(assistantMessage);
      updateConversationDisplay();

      const { model, apiKey, endpoint } = getCurrentModelConfig();
      currentAbortController = new AbortController();

      // è¯·æ±‚å‚æ•°æ ¼å¼ä¸ OpenAI ä¿æŒä¸€è‡´
      const payload = {
        model,
        messages: conversation,
        max_tokens: 4096,
        stream: true
      };

      stopBtn.style.display = "block"; // æ˜¾ç¤ºç»ˆæ­¢æŒ‰é’®

      try {
        console.log("ä½¿ç”¨å¹³å°:", modelSelector.value, "è¯·æ±‚åœ°å€:", endpoint);
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify(payload),
          signal: currentAbortController.signal
        });

        if (!response.ok) {
          throw new Error("API è¯·æ±‚å¤±è´¥ï¼š" + response.status);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let done = false;

        while (!done) {
          const { value, done: doneReading } = await reader.read();
          done = doneReading;
          const chunk = decoder.decode(value || new Uint8Array());
          const lines = chunk.split("\n");

          for (const line of lines) {
            if (line.trim().startsWith("data: ")) {
              const dataStr = line.trim().substring(6).trim();
              if (dataStr === "[DONE]") {
                done = true;
                break;
              }
              try {
                const dataJson = JSON.parse(dataStr);
                const delta = dataJson.choices[0].delta;
                if (delta.content) {
                  assistantMessage.content += delta.content;
                }
                updateConversationDisplay();
              } catch (e) {
                console.error("è§£ææ•°æ®å—å¤±è´¥", e);
              }
            }
          }
        }
        saveConversation();
      } catch (error) {
        if (error.name === "AbortError") {
          assistantMessage.content += "\n\nã€å·²ç»ˆæ­¢è¾“å‡ºã€‘";
        } else {
          console.error(error);
          assistantMessage.content += "\n\nå‡ºé”™äº†ï¼š" + error.message;
        }
        updateConversationDisplay();
        saveConversation();
      } finally {
        stopBtn.style.display = "none";
        currentAbortController = null;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", function (event) {
      if (event.ctrlKey && event.key === "Enter") {
        sendMessage();
      }
    });

    loadConversation();
  </script>
